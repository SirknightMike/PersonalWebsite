<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/register-page.css">
    <script src="./javascript/register-page.js"></script>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>Register</h1>
        </div>
        <form class="spacing">
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" required/><br>
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" required/><br>
            <label>Gender</label><br>
            <input type="radio" id="male" value="male"/><label for="male">Male</label><br>
            <input type="radio" id="female" value="female"/><label for="female">Female</label><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" required/><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" required/><br>
            <input type="submit" value="Register">
            <div id="error-message" style="color: red;"></div>
        </form>
    </div>

</body>
</html>
